version: "3.9"

services:
  # ── PostgreSQL ─────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ops_copilot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # ── Redis ──────────────────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # ── NestJS Backend ─────────────────────────────────
  nestjs-backend:
    build: ./nestjs-backend
    ports:
      - "3000:3000"
    env_file: .env
    depends_on:
      - postgres
      - redis
      - langgraph-agent

  # ── LangGraph Agent Service ────────────────────────
  langgraph-agent:
    build: ./langgraph-agent
    ports:
      - "8000:8000"
    env_file: .env

volumes:
  pgdata:
